<div class="todo-wrapper">
  <h1 class="title"> To Do App</h1>
  <form (ngSubmit)="addTodo()" class="todo-input-group">
    <input
      type="text"
      placeholder="Enter a task here"
      [(ngModel)]="newTodo"
      name="newTodo"
      required
    />
    <button type="submit" class="save-btn">SAVE</button>
    <button type="button" class="get-btn" (click)="getTodos()">GET TASKS</button>
  </form>

  <table class="todo-table">
    <thead>
      <tr>
        <th>No.</th>
        <th>Todo item</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos; let i = index">
        <td>{{ i + 1 }}</td>
        <td [class.strike]="todo.completed">{{ todo.title }}</td>
      <td class="status-cell">{{ todo.completed ? 'Finished' : 'In progress' }}</td>

        <td class="actions">
          <button class="delete" (click)="deleteTodo(todo.id!)">DELETE</button>
          <button
            class="finish"
            [disabled]="todo.completed"
            (click)="markComplete(todo)"
          >
            FINISHED
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
